<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo-image.svg" alt="логотип" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/image-avatar.png" alt="фотография профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places">
          <ul class="places__cards">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_profile" name="form-edit" novalidate>
            <h2 class="popup__edit-text">Редактировать профиль</h2>
            <label class="popup__label">
              <input type="text" class="popup__input popup__input_type_name" id="name-input" name="input-name" placeholder="Введите имя" required minlength="2" maxlength="40">
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__label">
              <input type="text" class="popup__input popup__input_type_job" id="job-input" name="input-job" placeholder="Введите профессию" required minlength="2" maxlength="200">
              <span class="popup__input-error job-input-error"></span>
            </label>
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_cards">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_card" name="form-edit" novalidate>
            <h2 class="popup__edit-text">Новое место</h2>
            <label class="popup__label">
              <input type="text" class="popup__input popup__input_type_title" id="title-input" name="input-title" placeholder="Название" required minlength="2" maxlength="30">
              <span class="popup__input-error title-input-error"></span>
            </label>
            <label class="popup__label">
              <input type="url" class="popup__input popup__input_type_link" id="link-input" name="input-link" placeholder="Ссылка на картинку" required>
              <span class="popup__input-error link-input-error"></span>
            </label>
            <button type="submit" class="popup__submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__image-container">
          <button class="popup__close-button" type="button"></button>
          <img src="#" alt="#" class="popup__place-image">
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
      <template class="template">
            <li class="places__card">
              <img src="#" alt="#" class="places__image">
              <div class="places__items">
                <h2 class="places__text"></h2>
                <button class="places__like-button" type="button"></button>
              </div>
              <button class="places__delete-button" type="button"></button>
            </li>
      </template>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
