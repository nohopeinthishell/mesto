<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo-image.svg" alt="логотип" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/image-avatar.png" alt="фотография профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places">
          <ul class="places__cards">
            <li class="places__card">
              <img src="./images/image-karachaevsk.jpg" alt="сентинский храм" class="places__image">
              <div class="places__items">
                <h2 class="places__text">Карачаевск</h2>
                <button class="places__like-button" type="button"></button>
              </div>
            </li>
            <li class="places__card">
              <img src="./images/image-elbrus.jpg" alt="пейзаж гор Эльбруса" class="places__image">
              <div class="places__items">
                <h2 class="places__text">Гора Эльбрус</h2>
                <button class="places__like-button" type="button"></button>
              </div>
            </li>
            <li class="places__card">
              <img src="./images/image-dombay.jpg" alt="горы Домбая" class="places__image">
              <div class="places__items">
                <h2 class="places__text">Домбай</h2>
                <button class="places__like-button" type="button"></button>
              </div>
            </li>
            <li class="places__card">
              <img src="./images/image-elbrus.jpg" alt="пейзаж гор Эльбруса" class="places__image">
              <div class="places__items">
                <h2 class="places__text">Гора Эльбрус</h2>
                <button class="places__like-button" type="button"></button>
              </div>
            </li>
            <li class="places__card">
              <img src="./images/image-dombay.jpg" alt="горы Домбая" class="places__image">
              <div class="places__items">
                <h2 class="places__text">Домбай</h2>
                <button class="places__like-button" type="button"></button>
              </div>
            </li>
            <li class="places__card">
              <img src="./images/image-karachaevsk.jpg" alt="сентинский храм" class="places__image">
              <div class="places__items">
                <h2 class="places__text">Карачаево-Черкасово</h2>
                <button class="places__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="form-edit">
            <h2 class="popup__edit-text">Редактировать профиль</h2>
            <fieldset class="popup__field">
              <input type="text" class="popup__input popup__input_type_name" name="input-name" placeholder="Введите имя" required>
            </fieldset>
            <fieldset class="popup__field">
              <input type="text" class="popup__input popup__input_type_job" name="input-job" placeholder="Введите профессию" required>
            </fieldset>
            <input type="submit" class="popup__submit" value="Сохранить">
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
